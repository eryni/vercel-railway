# --- Server Port Configuration (Optional, Railway often uses the PORT environment variable) ---
server.port=8080 

# --- MySQL Database Configuration ---
# Railway automatically exposes database credentials as environment variables.
# We reference those variables using the ${VAR_NAME} syntax.

# Spring Boot will look for an environment variable named DB_URL, DB_USERNAME, etc.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings:
# update: Hibernate checks the schema and updates it based on your Java Entities. 
#         Use 'validate' or 'none' for safer production deployments after initial setup.
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true